{% block body %}
{% load static %}
<!-- <h1>{{product.2.category}}</h1> -->
<!-- <h1>{{no_of_slides}}</h1> -->
<!-- <h2>{{prodCat}}</h2> -->

<div class="container mySlider" style="border: 2px solid red;">
  {% for prod, range in prodCat %}
  <!-- <h1>{{i.category}}</h1> -->
  <div class="homeslider" >
    {% for i in prod %}
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="/media/{{i.product_image}}" width="500px" height="300px" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{i.product_name}}</h5>
        <p class="card-text">{{i.desc}}</p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>


<!-- {% load static %}

<a href="{%static 'shop/myfile.txt'%}">Clicki me</a> -->
{% endblock body %}

{% block js %}
<script>
  $(document).ready(function () {
    var slidesCount = $("#slides").val();
$('.homeslider').slick({
  dots: true,
  infinite: false,
  speed: 300,
  slidesToShow: 3,
  slidesToScroll: 3,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});
  });
</script>
{% endblock js %}
