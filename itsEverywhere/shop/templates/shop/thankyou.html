<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Thank You</title>
</head>

<body>
  <input type="hidden" name="allCheckoutItems" id="allCheckoutItems" value="{{checkoutItems}}">
  <div class="card text-center">
    <div class="card-header">
      Congratulations!!
    </div>
    <div class="card-body">
      <h5 class="card-title">Your order has confirmed.</h5>
      <p class="card-text">Please save your order id "{{orderId}}" for future.</p>
      <a href="/shop/" class="btn btn-primary">Go back to your shop.</a>
    </div>
    <div class="card-footer text-muted">
      Thank You for shopping with us. Have a Good day :)
    </div>
  </div>
</body>

</html>
