{% extends '../index.html' %}

{% block body %}

<!-- Place Order Form | START  -->
<div class="container my-4">
    <h2>Please fill details to place your order</h2>
    <form class="row g-3 my-2" method="POST" action="../../shop/thankyou/">{% csrf_token %}
      <input type="hidden" name="allCheckoutItems" id="allCheckoutItems" value="{{checkoutItems}}">
      <div class="col-12">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address1" required>
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
          name="address2" required>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" name="city" required>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control" id="inputState" name="state" required>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="zip" required>
      </div>
      <button type="submit" class="btn btn-primary my-4 col-md-2" id="placeOrder">Place Order</button>
    </form>
  </div>
  <!-- Place Order Form | END  -->
 
{% endblock body %}
